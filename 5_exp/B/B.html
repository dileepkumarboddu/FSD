<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Background with Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url("image_1.jpg"); /* replace with your water image */
            background-size: cover;   /* cover entire screen */
            background-position: center;
            background-attachment: fixed; /* keeps image fixed on scroll */
            color: white; /* text color on water background */
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.4); /* optional dark overlay for readability */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Scroll down to see the effect</h1>
        <p>The water image stays fixed as background.</p>
    </div>
    <div style="height:1500px; background:#f9f9f9; color:#000; text-align:center; padding:50px;">
        <h2>More Content Below</h2>
        <p>Keep scrolling and the background water image stays in place.</p>
    </div>
</body>
</html>
